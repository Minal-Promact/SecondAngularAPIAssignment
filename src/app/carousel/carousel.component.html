<h1>Angular Carousel </h1>
<div class="container-fluid">         
        <ngb-carousel>
            <ng-template ngbSlide *ngFor="let image of lstCarousel">
                <div class="picsum-img-wrapper">
                    <img [src]="image.imageUrl" alt="Random first slide">
                </div>
                <div class="carousel-caption" >
                    <h3>{{ image.slideCaption }}</h3>
                </div>
            </ng-template>
        </ngb-carousel> 
    <div class="row space">
        <b>Added Slides</b>
    </div>
    <div>
        <ul class="list-group">
            <li *ngFor="let carousel of lstCarousel">
                <div class="row">
                    <div class="col-md-3">
                        {{ carousel.slideCaption }}
                    </div>
                    <div class="col-md-3">
                        <button (click)="deleteSlide(carousel.id)" id="trash"><i class="fa fa-trash DeleteTrash" ></i></button>
                        
                    </div>
                </div>
            </li>
        </ul>

    </div>

    <div class="row space">
        <div class="card col-md-6">
            <div class="row">
                <h3 class="text-center"> Added new slide </h3>               
                <div class="card-body">
                    <form name="form" #addNewSlide="ngForm" (ngSubmit)="onSubmit(addNewSlide)">

                        <div class="form-group">
                            <label> Image Url</label>
                            <input type="text" name="imageUrl" placeholder="Enter Image Url" class="form-control"
                                id="imageUrl" required #imageUrl="ngModel" ngModel>
                            <span class="help-bpx warning" *ngIf="imageUrl.touched && !imageUrl.valid">
                                Please Enter Image Url.
                            </span>

                        </div>

                        <div class="form-group">
                            <label>Slide Caption </label>
                            <input type="text" placeholder="Enter Slide Caption" class="form-control" id="slideCaption"
                                name="slideCaption" required #slideCaption="ngModel" ngModel>
                            <span class="help-bpx warning"
                                *ngIf="slideCaption.touched && !slideCaption.valid">
                                Please Enter Slide Caption.
                            </span>
                        </div>

                        <input type="submit" value="Add Slide" [disabled]="!addNewSlide.valid" id="btn">
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6"></div>
    </div>
</div>
